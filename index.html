<!DOCTYPE html>
<html>
<head><title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <aside class="about"><img class="img" src="./eisenhower-matrix.jpg" alt=""><a class="more_info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></aside>
  <main class="centered-main-page-element">
    <section id="top-section-for-adding-element-to-list"><label class="add-title" for="new-task">Add Item</label>
      <div class="task-row-wrapper"><input id="new-task"class="task" type="text"><button class="btn add">Add</button></div>
    </section>
    <h3 class="title">Todo</h3>
    <ul class="tasks-list" id="incomplete-tasks">
      <li class="tasks-item"><input class="task-status" type="checkbox"><label class="task">Pay Bills</label><input type="text" class="task"><button class="btn edit">Edit</button><button class="btn delete"><img class="delete-icon" src="./remove.svg" alt="delete"></button></li>
      <li class="tasks-item edit-mode"><input class="task-status" type="checkbox"><label class="task">Go Shopping</label><input type="text" value="Go Shopping" class="task"><button class="btn edit">Save</button><button class="btn delete"><img class="delete-icon" src="./remove.svg" alt="delete"></button></li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul class="tasks-list" id="completed-tasks">
      <li class="tasks-item"><input class="task-status" type="checkbox" checked><label class="task">See the Doctor</label><input type="text" class="task"><button class="btn edit">Edit</button><button class="btn delete"><img class="delete-icon" src="./remove.svg" alt="delete"></button></li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
