<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <aside class="about"><img class="about__img" src="./eisenhower-matrix.jpg" alt=""><a class="about__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></aside>
  <main class="main">
    <section class="task-adder"><label class="task-adder__title" for="new-task">Add Item</label>
      <div class="task-adder__controllers"><input class="task task_new" type="text"><button class="btn btn_add">Add</button></div>
    </section>
    <h3 class="title">Todo</h3>
    <ul class="tasks-list tasks-list_incomplete">
      <li class="tasks-list__item"><input class="checkbox tasks-list__item-checkbox" type="checkbox"><label class="tasks-list__task-name task">Pay Bills</label><input type="text" class="tasks-list__task-input task"><button class="btn btn_edit">Edit</button><button class="btn btn_delete"><img class="delete-icon" src="./remove.svg" alt="delete"></button></li>
      <li class="tasks-list__item tasks-list__item_edit"><input class="checkbox tasks-list__item-checkbox" type="checkbox"><label class="tasks-list__task-name task">Go Shopping</label><input type="text" value="Go Shopping" class="tasks-list__task-input task"><button class="btn btn_edit">Save</button><button class="btn btn_delete"><img class="delete-icon" src="./remove.svg" alt="delete"></button></li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul class="tasks-list tasks-list_completed">
      <li class="tasks-list__item"><input class="checkbox tasks-list__item-checkbox" type="checkbox" checked><label class="tasks-list__task-name task">See the Doctor</label><input type="text" class="tasks-list__task-input task"><button class="btn btn_edit">Edit</button><button class="btn btn_delete"><img class="delete-icon" src="./remove.svg" alt="delete"></button></li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
